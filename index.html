<!DOCTYPE html>
<!--Image Classifier - Mohit Singh -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Image Classifier</title>
  </head>
  <body>
    <h1>Image Classifier</h1>
    <h3>- Mohit Singh</h3>

    <input type="file" id="image-input" value="Choose Image" accept="image/*"/>
    <img id="uploaded-image" src="#" height="420"style="display:none;"/>
    <label class="btn" for="image-input">Choose Image</label>
    <div class="wrapperpredict">
      <button class="btn" id="prediction-button" style="display:none;">Predict</button>
      <div class="loader" style="display:none;"></div>
      <h3 id="result"></h3>
    </div>


    <script src="index.js"></script>
  </body>
</html>
